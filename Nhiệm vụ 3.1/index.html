<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nội dung số - Nhiệm vụ 3.1</title>
  <meta name="description" content="Trang web hiển thị infographic và video từ nhiệm vụ 2">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      color: #0066cc;
      text-align: center;
    }
    .content {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img, video {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Infographic và Video Nhiệm vụ 2</h1>

    <h2>Infographic</h2>
    <!-- Thay 'infographic.png' bằng tên file ảnh thực tế -->
    <img src="anh.png" alt="Lợi ích công nghệ số ">

    <h2>Video minh họa</h2>
    <!-- Thay 'video.mp4' bằng tên file video thực tế -->
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Trình duyệt của bạn không hỗ trợ video.
    </video>

    <footer>
        Nhóm 9
      © 2025 - Tác giả: [Ghi tên bạn hoặc nhóm].  
      <br> Tạo bởi AI hỗ trợ (GitHub Copilot).
    </footer>
  </div>
</body>
</html>
